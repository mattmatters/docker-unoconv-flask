[watcher:unoconv]
cmd = /usr/local/bin/uwsgi --logto /var/log/unoconv.log --cheaper-algo spare --cheaper-initial 5 --workers 100 --cheaper-step 1 --http fd://$(circus.sockets.unoconv) -w converter:app
use_sockets = True

[watcher:unoconv_listener]
cmd=/bin/unoconv --listener
autostart=true

[socket:unoconv]
host = 0.0.0.0
port = 5000

